enum Coin {
    USDC
    USDT
    SHIB
}

enum Network {
    Ethereum
    Binance
    Polygon
}

type Transfer @entity {
    id: ID!
    network: Network!
    block: Int! @index
    timestamp: DateTime! @index
    from: String! @index
    to: String! @index
    value: BigInt!
    txHash: String! @index
    txFee:  String!
    coin: Coin!
    gasUsed: BigInt!
    gasPrice: BigInt!
    maxFeePerGas: BigInt
    maxPriorityFeePerGas: BigInt
}
