enum Coin {
    USDC
    USDT
    SHIB
}

enum Network {
    Ethereum
    Binance
}

type Transfer @entity {
    id: ID!
    network: Network!
    block: Int! @index
    timestamp: DateTime! @index
    from: String! @index
    to: String! @index
    value: BigInt!
    txHash: String! @index
    effectiveGasPrice: BigInt!
    coin: Coin!
}
